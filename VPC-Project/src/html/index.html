<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>

    <!-- Color Picker Plugin -->
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <!-- <link  href="https://unpkg.com/vanilla-picker@2" rel="stylesheet"> -->

    <!-- Custom CSS and JS -->
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
    <script type="module" src="./../js/main.js" defer></script>
    
    <title>Visión Por Computador</title>
  </head>
  <body class = "pb-5">
    <div id="title" class = "row justify-content-md-center">
      <div class = "col-md-auto">
        <h1>Proyecto VPC</h1>
      </div>
    </div>

    <div id = "canvas-grid" class = "row">
      <div class = "row justify-content-md-center my-2">
        <div class = "col-md-auto">
          <h2 id = "original-title">Original</h1>
        </div>
        <div class = "col-md-auto">
          <h2 id = "result-title">Resultado</h1>
        </div>
      </div>
      <div class = "row justify-content-md-center" id = "canvas">
        <!--Canvas will be placed here-->
      </div>
    </div>

    <!-- Tabs navigation header-->
    <div id = "nav-header" class = "row my-3">
      <ul class = "nav nav-tabs">
        <li class = "nav-item ms-5">
          <button class="nav-link active" id = "showImages-btn" data-bs-toggle="tab" data-bs-target="#images" type="button" role="tab">Imágenes</button>
        </li>
        <li class = "nav-item">
          <button class="nav-link" id = "showInfo-btn" data-bs-toggle="tab" data-bs-target="#info" type="button" role="tab">Información</button>
        </li>
        <li class = "nav-item">
          <button class="nav-link" id = "showOperations-btn" data-bs-toggle="tab" data-bs-target="#ops" type="button" role="tab">Operaciones</button>
        </li>
        <li class = "nav-item">
          <button class="nav-link disabled" id = "mouseXY"></button>
        </li>
        <li class = "nav-item">
          <button class="nav-link disabled" id = "pixelValues"></button>
        </li>
        <div id = "loading-spinner" class="spinner-border text-secondary" role="status"></div> 
      </ul>
    </div>

    <!-- The content of each tab -->
    <div class = "row tab-content">
      
      <!-- Image Tab -->
      <div class = "tab-pane fade show active" id = "images" role = "tabpanel">
        <div id = "imgCards" class = "row justify-content-center row-cols-md-6 g-2 tab-pane fade show active ms-5" id = "images" role = "tabpanel">

          <!-- Image Cards will be placed here -->
          
          <!-- Add-new-image card -->
          <div id = "addNewImg" class = "col">
            <div class="card h-100">
              <div class="card-body d-flex align-items-md flex-column">
                <div class = "row h-auto w-auto" id = "icon-box">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-plus-circle-dotted" viewBox="0 0 16 16" id = "add-icon">
                    <path d="M8 0c-.176 0-.35.006-.523.017l.064.998a7.117 7.117 0 0 1 .918 0l.064-.998A8.113 8.113 0 0 0 8 0zM6.44.152c-.346.069-.684.16-1.012.27l.321.948c.287-.098.582-.177.884-.237L6.44.153zm4.132.271a7.946 7.946 0 0 0-1.011-.27l-.194.98c.302.06.597.14.884.237l.321-.947zm1.873.925a8 8 0 0 0-.906-.524l-.443.896c.275.136.54.29.793.459l.556-.831zM4.46.824c-.314.155-.616.33-.905.524l.556.83a7.07 7.07 0 0 1 .793-.458L4.46.824zM2.725 1.985c-.262.23-.51.478-.74.74l.752.66c.202-.23.418-.446.648-.648l-.66-.752zm11.29.74a8.058 8.058 0 0 0-.74-.74l-.66.752c.23.202.447.418.648.648l.752-.66zm1.161 1.735a7.98 7.98 0 0 0-.524-.905l-.83.556c.169.253.322.518.458.793l.896-.443zM1.348 3.555c-.194.289-.37.591-.524.906l.896.443c.136-.275.29-.54.459-.793l-.831-.556zM.423 5.428a7.945 7.945 0 0 0-.27 1.011l.98.194c.06-.302.14-.597.237-.884l-.947-.321zM15.848 6.44a7.943 7.943 0 0 0-.27-1.012l-.948.321c.098.287.177.582.237.884l.98-.194zM.017 7.477a8.113 8.113 0 0 0 0 1.046l.998-.064a7.117 7.117 0 0 1 0-.918l-.998-.064zM16 8a8.1 8.1 0 0 0-.017-.523l-.998.064a7.11 7.11 0 0 1 0 .918l.998.064A8.1 8.1 0 0 0 16 8zM.152 9.56c.069.346.16.684.27 1.012l.948-.321a6.944 6.944 0 0 1-.237-.884l-.98.194zm15.425 1.012c.112-.328.202-.666.27-1.011l-.98-.194c-.06.302-.14.597-.237.884l.947.321zM.824 11.54a8 8 0 0 0 .524.905l.83-.556a6.999 6.999 0 0 1-.458-.793l-.896.443zm13.828.905c.194-.289.37-.591.524-.906l-.896-.443c-.136.275-.29.54-.459.793l.831.556zm-12.667.83c.23.262.478.51.74.74l.66-.752a7.047 7.047 0 0 1-.648-.648l-.752.66zm11.29.74c.262-.23.51-.478.74-.74l-.752-.66c-.201.23-.418.447-.648.648l.66.752zm-1.735 1.161c.314-.155.616-.33.905-.524l-.556-.83a7.07 7.07 0 0 1-.793.458l.443.896zm-7.985-.524c.289.194.591.37.906.524l.443-.896a6.998 6.998 0 0 1-.793-.459l-.556.831zm1.873.925c.328.112.666.202 1.011.27l.194-.98a6.953 6.953 0 0 1-.884-.237l-.321.947zm4.132.271a7.944 7.944 0 0 0 1.012-.27l-.321-.948a6.954 6.954 0 0 1-.884.237l.194.98zm-2.083.135a8.1 8.1 0 0 0 1.046 0l-.064-.998a7.11 7.11 0 0 1-.918 0l-.064.998zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                  </svg>
                </div>
                <div class = "row pt-3 justify-content-md-center row-cols-md-3 mt-auto">
                  <div class = "col col-md-auto btn-group" role = "group">
                    <label for="fileUpload-btn" class = "btn btn-dark" >Abrir</label>
                    <input style="display:none;" type = "file" id = "fileUpload-btn">
                    <button id = "save-btn" class = "btn btn-dark"> Guardar resultado</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Information tab -->
      <div class="tab-pane fade" id="info" role="tabpanel">
        <div id = "information" class = "row justify-content-md-center text-center mb-5">
          <div class = "col-2">
            <ul class = "list-group">
              <li class = "list-group-item list-group-item-light" id="org-title">Original</li> 
              <li class = "list-group-item list-group-item-light" id="org-extension"></li>
              <li class = "list-group-item list-group-item-light" id="org-size"></li>
              <li class = "list-group-item list-group-item-light" id="org-colorRange"></li>
              <li class = "list-group-item list-group-item-light" id="org-bright"></li>
              <li class = "list-group-item list-group-item-light" id="org-contrast"></li>
              <li class = "list-group-item list-group-item-light" id="org-entropy"></li>
            </ul>
          </div>
          <div id = "resImgInfo" class = "col-2" style = "display: none;">
            <ul class = "list-group">
              <li class = "list-group-item list-group-item-light" id="res-title">Resultado</li> 
              <li class = "list-group-item list-group-item-light" id="res-extension"></li>
              <li class = "list-group-item list-group-item-light" id="res-size"></li>
              <li class = "list-group-item list-group-item-light" id="res-colorRange"></li>
              <li class = "list-group-item list-group-item-light" id="res-bright"></li>
              <li class = "list-group-item list-group-item-light" id="res-contrast"></li>
              <li class = "list-group-item list-group-item-light" id="res-entropy"></li>
            </ul>
          </div>
        </div>
        <div class = "row justify-content-md-center text-center">
          <div class = "col-4 btn-group" role = "group">
            <input type = "radio" class="btn-check" name = "choice" value = "regularHist" id = "choice-reg" checked>
              <label class="col-2 btn btn-outline-primary" for = "choice-reg"> Histograma </label>
              
              <input type = "radio" class="btn-check" name = "choice" value = "accHist" id = "choice-acc">
              <label class="col-2 btn btn-outline-primary" for = "choice-acc"> Histograma acumulativo </label> 
            </div>
          </div>
        <div class = "row justify-content-center text-center mt-5" id = "chartboxes">
          <div class = "col-6" id = "original-chartbox">
            <h3>Histograma de la imagen original:</h3>
            <canvas id="original-chart"></canvas>
          </div>
          <div class = "col-6" id = "result-chartbox">
            <h3>Histograma de la imagen resultado:</h3>
            <canvas id="result-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Operations tab -->
      <div class="tab-pane fade" id="ops" role="tabpanel">
        <div class = "row justify-content-md-center mb-5" id = "operations">
          <div class = "row w-75">
            <button class = "col btn" id = "roi-btn"> Generar ROI</button>
            <button class = "col btn mx-3" id = "greyscale-btn"> Escala De Grises </button>
            <button class = "col btn" id = "compare-btn"> Comparar </button>
          </div>
          <div class = "row w-75 mt-3">
            <button class = "col btn" id = "lbs-btn"> Lineal Por Tramos </button>
            <button class = "col btn mx-3" id = "adjustBrightContrast-btn"> Ajustar Brillo Y Contraste </button>
            <button class = "col btn" id = "ecualize-btn"> Ecualizar Histograma</button>
            <button class = "col btn mx-3" id = "histogramEsp-btn"> Especificación del Histograma</button>
            <button class = "col btn" id = "gamma-btn"> Corrección Gamma </button>
            <button class = "col btn ms-3" id = "difference-btn"> Diferencia</button>
          </div>
          <div class = "row w-75 mt-3">
            <button class = "col btn" id = "mirror-vert-btn"> Espejo Vertical</button>
            <button class = "col btn mx-3" id = "mirror-hor-btn"> Espejo Horizontal</button>
            <button class = "col btn" id = "trans-btn"> Traspuesta </button>
            <button class = "col btn mx-3" id = "mult-rots-btn"> Rotaciones múltiplo </button>
            <button class = "col btn" id = "scale-btn"> Escalado </button>
            <button class = "col btn ms-3" id = "direct-rotation-btn"> Rotar y pintar </button>
            <button class = "col btn ms-3" id = "rotation-btn"> Rotación </button>
          </div>
        </div>
        <div id = "interfaces">
          <div id = "lbs-interface" style="display: none;">
            <div class = "row justify-content-md-center">
              <div class = "input-group w-25">
                <input type = "text" class = "col form-control" id = "lbs-startX" placeholder="Inicio X">
                <input type = "text" class = "col form-control" id = "lbs-endX" placeholder="Final X">
              </div>
            </div>
            <div class = "row justify-content-md-center">
              <div class = "input-group w-25">
                <input type = "text" class = "col form-control" id = "lbs-startY" placeholder="Inicio Y">
                <input type = "text" class = "col form-control" id = "lbs-endY" placeholder="Final Y">
              </div>
            </div>
            <div class = "row justify-content-md-center mb-5">
              <div class = "btn-group w-25" role = "group">
                <button class = "btn" id = "lbs-addSection-btn"> Añadir Tramo</button>
                <button class = "btn" id = "lbs-apply-btn"> Aplicar</button>
                <button class = "btn" id = "lbs-reset-btn"> Reiniciar</button>
              </div>
            </div>
            <div class = "row" id = "lbs-chartbox">
              <canvas id="lbs-chart"></canvas>
            </div>
          </div>
          <div id = "adjustBrightContrast-interface" style="display: none;">
            <div class = "row justify-content-md-center">
              <div class = "input-group w-25">
                <input class = "col form-control" type = "text" id = "adjust-bright" placeholder="Brillo">
                <input class = "col form-control" type = "text" id = "adjust-contrast" placeholder="Contraste">
                <button class = "col btn" id = "adjustBrightContrast-apply-btn"> Aplicar</button>
              </div>
            </div>
          </div>
          <div id = "histogramEsp-interface" style="display: none;">
            <div class = "row justify-content-md-center mb-5">
              <div class = "input-group w-25">
                <select id = "histogramEsp-selector" class = "col form-select"></select>
                <button id = "histogramEsp-apply-btn" class = "col btn"> Aplicar</button>
              </div>
            </div>
            <div id = "histogramEsp-chartbox">
              <canvas id="histogramEsp-chart"></canvas>
            </div>
          </div>
          <div id = "compare-interface" style="display: none;">
            <div class = "row justify-content-md-center">
              <div class = "input-group w-25">
                <select id = "compare-selector" class="col form-select"></select>
                <button id = "compare-apply-btn" class="col btn"> Comparar</button>
              </div>
            </div>
          </div>
          <div id = "gamma-interface" style="display: none;">
            <div class = "row justify-content-md-center">
              <div class = "input-group w-25">
                <input class = "col input-group-text" type = "text" id = "gamma-input" placeholder="Gamma">
                <button class="col btn" id = "gamma-apply-btn"> Aplicar</button>
              </div>
            </div>
          </div>
          <div id = "difference-interface" class="col-md-8 offset-md-2 w-60" style="display: none;">
            <select id = "difference-selector" class="form-select mb-3"></select>
            <div id = "difference-chartbox">
              <canvas id="difference-chart"></canvas>
            </div>
            <label id = "difference-threshold-label" for="difference-threshold-range" class="form-label">Umbral: 0</label>
            <input type="range" class="form-range" id="difference-threshold-range" min="0" max="255" value="0">
            <div class="offset-md-3">
              <button id = "difference-genDif-btn" class = "btn"> Generar Imagen Diferencia</button>
              <button id = "difference-genMap-btn" class = "btn"> Generar Mapa de Cambios</button>
              <button id = "difference-colorpicker" class = "btn" style="background: red;">Color</button>
            </div>
          </div>
          <div id = "scale-interface" class="col-md-8 offset-md-4 w-25" style="display: none; color: black;">
            <div class = "row justify-content-md-center">
              <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="radio-inter-scale" id="scale-bilinear" checked>
                <label class="btn btn-outline-primary" for="scale-bilinear">Interpolación Bilineal</label>
              
                <input type="radio" class="btn-check" name="radio-inter-scale" id="scale-vmp">
                <label class="btn btn-outline-primary" for="scale-vmp">Interpolación por vecino más próximo</label>
              </div>
            </div>
            <div class = "row justify-content-md-center">
              <div class = "input-group">
                <div class="col form-floating mb-3 mt-4">
                  <input class="form-control" id="x-scale-input" placeholder="X">
                  <label for="x-scale-input" id="x-scale-label">X: </label>
                </div>
                <div class="col form-floating mb-3 mt-4 me-5">
                  <input class="form-control" id="y-scale-input" placeholder="Y">
                  <label for="y-scale-input" id="y-scale-label">Y: </label>
                </div>
                <div class = "btn-group-vertical my-3">
                  <input type="radio" class="btn-check" name="radio-scale-mode" id="scale-dims" checked>
                  <label class="btn btn-outline-primary" for="scale-dims">Dims</label>
                
                  <input type="radio" class="btn-check" name="radio-scale-mode" id="scale-percent">
                  <label class="btn btn-outline-primary" for="scale-percent">%</label>
                </div>
              </div>
            </div>
            <div class = "row justify-content-md-center">
              <button class="col btn" id = "scale-apply-btn">Escalar</button>
            </div>
            <div class="alert alert-danger mt-3 text-center" id = "scale-error" role="alert" style = "display: none;">
              ¡Parámetros de entrada inválidos!
            </div>
          </div>
          <div id = "rotation-interface" class="col-md-8 offset-md-4 w-25" style="display: none;">
            <div class = "row justify-content-md-center mb-4">
              <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="radio-inter-rot" id="rotation-bilinear" checked>
                <label class="btn btn-outline-primary" for="rotation-bilinear">Interpolación Bilineal</label>
              
                <input type="radio" class="btn-check" name="radio-inter-rot" id="rotation-vmp">
                <label class="btn btn-outline-primary" for="rotation-vmp">Interpolación por vecino más próximo</label>
              </div>
            </div>
            <div class = "row justify-content-md-center">
              <div class = "input-group">
                <input class = "col input-group-text" type = "text" id = "rotation-input" placeholder="Ángulo de giro">
                <div class="btn-group" role="group">
                  <button class="col btn" id = "clockwise-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                  </button>
                  <button class="col btn" id = "counter-clockwise-apply-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id = "direct-rotation-interface" class="col-md-8 offset-md-4 w-25" style="display: none;">
            <div class = "row justify-content-md-center">
              <div class = "input-group">
                <input class = "col input-group-text" type = "text" id = "direct-rotation-input" placeholder="Ángulo de giro">
                <div class="btn-group" role="group">
                  <button class="col btn" id = "direct-clockwise-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                    </svg>
                  </button>
                  <button class="col btn" id = "direct-counter-clockwise-apply-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                      <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id = "transformation-chartbox">
          <hr>
          <h3>Transformación</h3>
          <hr>
          <canvas id = "transformation-chart"></canvas>
          <hr>
        </div>
      </div>
    </div>
  </body>
</html>
